<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Curso Jasper Report</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" th:href="@{/}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/reports}">Relatórios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
      <div class="container">
        <div class="card text-center md-5">
            <div class="card-body">
            <h2 class="card-title">Relatórios</h2>
        </div>
    </div>
    <br>

    <div class="row">
        <div class="col-sm-7">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Relatório 01</h2>
              <a th:href="@{/relatorio/pdf/jr1/(code='01', acao='v')}" class="btn btn-primary">Abrir</a>
              <a th:href="@{/relatorio/pdf/jr1/(code='01', acao='d')}" class="btn btn-dark">Download</a>
            </div>
          </div>
        </div>
        <div class="col-sm-7">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Relatório 09</h2>
              <form th:action="@{/relatorio/pdf/jr9/09}" method="get">  
                <div class="mb-3">                  
                    <label for="formUf" class="form-label">Estados</label>
                    <select select id="uf" name="uf" class="form-select" aria-label="Default select example">
                        <option value="" selected>Selecione o estado</option>
                        <option th:each="uf: ${ufs}" th:value="${uf}" th:text="${uf}">Selecione o estado</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="formNivel" class="form-label">Nivel</label>
                    <select  id="nivel" name="nivel" class="form-select" aria-label="Default select example">
                        <option value="" selected>Selecione o nível</option>
                        <option th:each="nivel: ${niveis}" th:value="${nivel}" th:text="${nivel}">Selecione o nível</option>
                    </select>
                </div>
              <button type="submit" class="btn btn-primary">Buscar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-7">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Relatório 10</h2>
              <a th:href="@{/relatorio/pdf/jr1/(code='10', acao='v')}" class="btn btn-primary">Abrir</a>
              <a th:href="@{/relatorio/pdf/jr1/(code='10', acao='d')}" class="btn btn-dark">Download</a>
            </div>
          </div>
        </div>
        <div class="col-sm-7">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Relatório 19</h2>
            <form th:action="@{/buscar/funcionarios}" method="get">  
              <div class="mb-3">                  
                  <label for="formIdF" class="form-label">Digite o nome do funcionário</label>
                  <input id="nome" name="nome" class="form-control" type="text" placeholder="Insira o nome do funcionário" aria-label="default input example">
              </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
          </div>
        </div>
          <table class="table table-hover table-striped ">
            <thead class="table-dark">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Emitir certificado</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="f: ${funcionarios}">
                <td th:text="${f.get('nome')}"></td>
                <td>
                  <a th:href="@{/relatorio/pdf/jr19/19(idf=${f.get('id')})}" class="btn btn-danger">PDF</a>
                  |
                  <a th:href="@{/relatorio/html/jr19/19(idf=${f.get('id')})}" class="btn btn-primary">HTML</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</body>
</html>
